<script>
    $(document).ready(async function(){
        let XY = await getLocation();
        //alert("위도" + XY.lat);
       // alert("경도" + XY.lng);
        await naver.maps.Service.reverseGeocode({
            location: new naver.maps.LatLng(XY.lat, XY.lng)
        },function(status,respanse){
            let result=respanse.result;
            let items=result.items;
            items[0].addrdetail.sido;
            items[0].addrdetail.sigugun;

            $.ajax({
            url: "/pharmach_list",
            type: "GET",
            cache: false,
            dataType: "json",
            data: {"Q0": "서울특별시" , "Q1": "강북구", "QT": "", "QN": "", "ORD": "", "pageNo": "1", "numOfRows": "1000"},
            success: function(data) {
                console.log(data);

                 //지도를 삽입할 HTML 요소 또는  HTML 요소의 id를 저장합니다.
                var mapDiv = document.getElementById('map'); //'map'으로 선언해도 동일
                //옵션 없이 지도 객체를 생성하면 서을 시청을 중심으로 하는 16 레벨의 지도가 생선됩니다
                var mapOptions={
                    center:new naver.maps.LatLng(XY.lat,XY.lng),
                    zoom: 16
                }
                var map = new naver.maps.Map(mapDiv,mapOptions)
                
                var map = new naver.maps.Map('map', {
                    center: new naver.maps.LatLng(XY.lat,XY.lng),
                    zoom: 16
                });
            
                var marker = new naver.maps.Marker({
                    position: new naver.maps.LatLng(XY.lat,XY.lng),
                    map: map,
                    icon: {
                            content: '<div style="color:#FF0000;">◉</div>', //색상 변경
                            size: new naver.maps.Size(24, 37),
                            anchor: new naver.maps.Point(12, 37)
                    }   

                });
                


                // // 서버로부터 경로 정보를 받는 함수 (가상의 예시)
                // function fetchRouteFromServer(start, goal, callback) {
                // // 이 함수는 서버로부터 경로 정보를 가져오는 코드를 포함해야 합니다.
                // // AJAX 호출이나 Fetch API를 사용할 수 있습니다.
                // }

                // // 경로를 지도 위에 표시하는 함수
                // function displayRoute(path) {
                // var polyline = new naver.maps.Polyline({
                //     map: map,
                //     path: path,
                //     strokeColor: '#5347AA',
                //     strokeOpacity: 0.8,
                //     strokeWeight: 3
                // });

                // map.fitBounds(polyline.getBounds()); // Polyline에 맞춰 지도 범위 조정
                // }

                // // 경로 정보 가져오기 및 표시
                // fetchRouteFromServer(start, goal, function(path) {
                // displayRoute(path);
                // });











                data.items.item.forEach(function(it,index){
                    let dutyName=it.dutyName;
                    let dutyAddr=it.dutyAddr;
                    let dutyTel1=it.dutyTel1;
                    let dutyTime="";
                    if(it.dutyTime1s && it.dutyTime1c){
                        dutyTime +="월요일:"+it.dutyTime1s +"~"+it.dutyTime1c +"<br>";
                    }
                    if(it.dutyTime2s && it.dutyTime2c){
                        dutyTime +="화요일:"+it.dutyTime2s +"~"+it.dutyTime2c +"<br>";
                    }
                    if(it.dutyTime3s && it.dutyTime3c){
                        dutyTime +="수요일:"+it.dutyTime3s +"~"+it.dutyTime3c +"<br>";
                    }
                    if(it.dutyTime4s && it.dutyTime4c){
                        dutyTime +="목요일:"+it.dutyTime4s +"~"+it.dutyTime4c +"<br>";
                    }
                    if(it.dutyTime5s && it.dutyTime5c){
                        dutyTime +="금요일:"+it.dutyTime5s +"~"+it.dutyTime5c +"<br>";
                    }if(it.dutyTime6s && it.dutyTime6c){
                        dutyTime +="토요일:"+it.dutyTime6s +"~"+it.dutyTime6c +"<br>";
                    }
                    if(it.dutyTime7s && it.dutyTime7c){
                        dutyTime +="일요일:"+it.dutyTime7s +"~"+it.dutyTime7c +"<br>";
                    }
                    if(it.dutyTime8s && it.dutyTime8c){
                        dutyTime +="공요일:"+it.dutyTime8s +"~"+it.dutyTime8c +"<br>";
                    }








                    let pharmacy_location = new naver.maps.LatLng(it.wgs84Lat, it.wgs84Lon);
                    let marker = new naver.maps.Marker({
                        map: map,
                        position: pharmacy_location
                        });

                    var contentString = [
                            '<div class="iw_inner">',
                            '   <h3>'+dutyName+'</h3>',
                            '   <p>'+dutyAddr+'<br />',
                            '       '+dutyTel1+'<br />',
                            '       '+dutyTime,
                            '   </p>',
                            '</div>'
                        ].join('');

                    var infowindow = new naver.maps.InfoWindow({
                        content: contentString,
                        maxWidth: 440,
                        backgroundColor: "#eee",
                        borderColor: "#2db400",
                        borderWidth: 5,
                        anchorSize: new naver.maps.Size(30, 30),
                        anchorSkew: true,
                        anchorColor: "#eee",
                        pixelOffset: new naver.maps.Point(20, -20)
                    });

                    naver.maps.Event.addListener(marker, "click", function(e) {
                        if (infowindow.getMap()) {
                            infowindow.close();
                        } else {
                            infowindow.open(map, marker);
                        }
                    });

                    });
                },
                error: function(request, status, error) {

                }
            });
        });
        
        // //지도를 삽입할 HTML 요소 또는  HTML 요소의 id를 저장합니다.

        // var map = new naver.maps.Map(mapDiv)

    async function getLocation() {
        let XY = new Object();
        if(navigator.geolocation) {

            let promise = new Promise((resolve, rejected) => {
                navigator.geolocation.getCurrentPosition((position) => {
                    resolve(position);
                });
            });

            let position = await promise;
            //position.coords.latitude 위도
           //position.coords.longitude 경도
           XY.lat = position.coords.latitude;
           XY.lng = position.coords.longitude; 
        }
        return XY;
    }
</script>
